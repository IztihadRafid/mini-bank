<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

       <!--tailwind link-->
       <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <header>
            <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-700">Money</span>!!!!</h1>
        </header>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-2xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-pink-600 p-8 text-white rounded-2xl">
                    <h3 class="text-2xl">WithDraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total" >00</span></h2>
                </div>
                <div class="bg-fuchsia-600 p-8 text-white rounded-2xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total" >1240</span></h2>
                </div>
            </div>
        </section>
       <!--deposit and withdraw-->
       <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-cyan-400 p-8 rounded-2xl">
                <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                <input class="w-9/12 px-2 mb-2 block p-2 mb-4" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="bg-pink-400 px-6 py-3 rounded-lg hover:bg-pink-600">Deposit</button>
            </div>
            <div class="bg-rose-500 p-8 rounded-2xl">
                <h3 class="text-2xl mb-4  text-white">WithDraw</h3>
                <input class="w-9/12 px-2 mb-2 block p-2 mb-4 " type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-pink-400 px-6 py-3 rounded-lg hover:bg-pink-600">Withdraw</button>
            </div>
        </div>
       </section>
    </main>
    <script src="/JSfiles/deposit.js"></script>
    <script src="/JSfiles/withdraw.js"></script>
</body>
</html>
