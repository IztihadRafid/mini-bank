<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Ltd</title>
    
    <!--tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-700">Bank</span>!!!!</h1>
    </header>

    <main>
        <section class="bg-teal-400 w-9/12  mx-auto mt-12 p-10">
            <h3 class="text-2xl  mb-5">PLease Login</h3>
            <div>
                <input class="w-9/12 px-2 mb-2 block p-2 mb-4" type="email" name="" id="user-email" placeholder="Enter Email">
                <input class="w-9/12 px-2 mb-2 block p-2 mb-4" type="password" name="" id="user-password" placeholder="Enter Password">
                <button id="btn-submit" class="bg-pink-400 px-6 py-3 rounded-lg hover:bg-pink-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="/JSfiles/login.js"></script>
</body>
</html>
